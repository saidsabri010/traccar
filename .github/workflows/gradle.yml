name: Java CI with Gradle

on:
  push:
    branches: [ DockTest ]
  pull_request:
    branches: [ DockTest ]

jobs:
  build:
    name: build java
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 11
        cache: gradle
    - run: ./gradlew build --no-daemon --warning-mode=fail
    
  docker-build-push:
    name: Build and push docker images
    needs: build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        os: [windows, ubuntu]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: tekka.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.windows
          tags: tekka.azurecr.io/traccar:v5
          platforms: linux
          push: true
      - name: Deploy to Azure VM
        env:
          AZURE_VM_IP: 13.69.28.186
          VM_USERNAME: saidAzure
          VM_PASSWORD: ${{ secrets.VM_PASSWORD_WS }}
        run: |
          sshpass -p "${VM_PASSWORD_WS}" ssh -o StrictHostKeyChecking=no ${VM_USERNAME}@${AZURE_VM_IP} '
            docker login tekka.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            docker stop tekka || true
            docker rm tekka || true
            docker pull tekka.azurecr.io/traccar:v5
            docker run -d --name tekka -p 8082:8082 tekka.azurecr.io/traccar:v5'
